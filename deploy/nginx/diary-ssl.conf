# Nginx HTTPS 配置（使用已签发的证书）
# 替换 YOUR_DOMAIN 并确保 /etc/letsencrypt/live/YOUR_DOMAIN/ 路径存在

map $http_upgrade $connection_upgrade { default upgrade; '' close; }

upstream diary_app {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name YOUR_DOMAIN;
    # 建议仅做 ACME 验证或重定向到 https
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    location / { return 301 https://$host$request_uri; }
}

server {
    listen 443 ssl http2;
    server_name YOUR_DOMAIN;

    ssl_certificate     /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    client_max_body_size 50M;

    access_log /var/log/nginx/diary_ssl_access.log;
    error_log  /var/log/nginx/diary_ssl_error.log warn;

    location /healthz {
        proxy_pass http://diary_app/healthz;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://diary_app/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_redirect off;
    }
}
