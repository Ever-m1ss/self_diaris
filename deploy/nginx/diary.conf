# Nginx 反向代理配置
# 用法：将此文件放到 /etc/nginx/conf.d/diary.conf 然后 nginx -t && systemctl reload nginx
# 假设后端 Django (gunicorn) 在同机 127.0.0.1:8000 监听（Docker 映射或本地进程）

upstream diary_app {
    server 127.0.0.1:8000;
    # 如果后续你用 docker 网络其他容器名，如 web:8000，可改成：
    # server web:8000;
}

server {
    listen 80;
    server_name _;  # 可改为 yourdomain.com 或多个域名，用空格分隔

    # 最大上传限制（根据需要调整）
    client_max_body_size 1G;

    # 日志（可按需修改路径）
    access_log /var/log/nginx/diary_access.log;
    error_log  /var/log/nginx/diary_error.log warn;

    # 健康检查直接透传
    location /healthz {
        proxy_pass http://diary_app/healthz;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        # Whitenoise 已经处理静态；如果你想让 Nginx 直接读宿主机目录，可将 staticfiles 挂载到固定路径
        # root /opt/self_diaris/staticfiles;  # 若要直接由 Nginx 提供，则取消注释并确保路径一致
        proxy_pass http://diary_app/static/; # 默认仍透传后端，减少额外复杂度
    }

    location /media/ {
        # 你使用 Cloudinary 后这里几乎不会访问到
        proxy_pass http://diary_app/media/;
    }

    location / {
        proxy_pass http://diary_app/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        # WebSocket（如后续加 channels）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}
