{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 static %}

{% block page_back_button %}
  <a class="back-btn" href="{% url 'learning_logs:topic_by_user' topic.owner.username topic.text %}" aria-label="返回">
    <img src="{% static 'img/icons/arrow-left.svg' %}" alt="返回" />
  </a>
{% endblock %}

{% block page_header %}
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="mb-0">上传附件</h2>
  <a class="small" href="{% url 'learning_logs:topic_by_user' topic.owner.username topic.text %}">{{ topic }}</a>
  </div>
{% endblock page_header %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="card w-100" style="max-width:720px;">
    <div class="card-body">
      <form action="{% url 'learning_logs:new_attachment' entry.id %}" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {% bootstrap_form form show_labels=True %}
        <div class="d-flex justify-content-between mt-3">
          <a href="{% url 'learning_logs:topic_by_user' topic.owner.username topic.text %}" class="btn btn-outline-secondary">取消</a>
          <button type="submit" class="btn btn-primary">上传</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
