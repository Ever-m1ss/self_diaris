{% extends 'learning_logs/base.html' %}
{% load static %}

{% block page_back_button %}
  <a class="back-btn" href="{% url 'learning_logs:topics' %}" aria-label="返回">
    <img src="{% static 'img/icons/arrow-left.svg' %}" alt="返回" />
  </a>
{% endblock %}

{% block page_header %}
  <h2>删除日记本确认</h2>
{% endblock page_header %}

{% block content %}
  <div class="alert alert-warning" role="alert">
    确认要删除日记本「<strong>{{ topic.text }}</strong>」吗？<br>
    此操作不可撤销，并会同时删除该日记本下的所有日记、评论及附件。
  </div>
  <form method="post" action="{% url 'learning_logs:delete_topic' topic.text %}">
    {% csrf_token %}
    <div class="d-flex gap-2">
  <a href="{% url 'learning_logs:topic_by_user' topic.owner.username topic.text %}" class="btn btn-outline-primary">取消</a>
      <button type="submit" class="btn btn-danger">确认删除</button>
    </div>
  </form>
{% endblock content %}
