{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 static %}

{% block page_back_button %}
  <a class="back-btn" href="{% url 'learning_logs:topics' %}" aria-label="返回">
    <img src="{% static 'img/icons/arrow-left.svg' %}" alt="返回" />
  </a>
{% endblock %}

{% block page_header %}
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="mb-0">新建日记本</h2>
  </div>
{% endblock page_header %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="card w-100" style="max-width:560px;">
    <div class="card-body">
      <form action="{% url 'learning_logs:new_topic' %}" method='post' enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {% bootstrap_form form show_labels=True %}
        <div class="mb-3">
          <label class="form-label">附件（可选）</label>
          <input id="id_attachments" class="form-control" type="file" name="attachments" multiple webkitdirectory directory>
          <div class="form-text"></div>
        </div>
        <script>
        (function(){
          const formEl = document.querySelector('form');
          const fileInputEl = document.getElementById('id_attachments');
          if(!formEl) return;
          formEl.addEventListener('submit', function(e){
            // 移除此前可能存在的相对路径字段（兼容旧版）
            Array.from(formEl.querySelectorAll('input[name^="relative_path["]')).forEach(n=>n.remove());
            Array.from(formEl.querySelectorAll('input[name="relative_paths_json"]')).forEach(n=>n.remove());
            if(!fileInputEl || !fileInputEl.files || fileInputEl.files.length === 0) return;
            const paths = Array.from(fileInputEl.files).map(function(f){
              let rel = '';
              try { rel = f.webkitRelativePath || f.relativePath || f.name; } catch(err){ rel = f.name; }
              return (rel || '').replace(/\\/g, '/').replace(/^\/+/, '');
            });
            const jsonInp = document.createElement('input');
            jsonInp.type = 'hidden';
            jsonInp.name = 'relative_paths_json';
            jsonInp.value = JSON.stringify(paths);
            formEl.appendChild(jsonInp);
          });
        })();
        </script>
        
        <div class="d-flex justify-content-between mt-3">
          <a href="{% url 'learning_logs:topics' %}" class="btn btn-outline-primary">取消</a>
          <button type="submit" class="btn btn-primary">创建日记本</button>
        </div>
      </form>
    </div>
  </div>
  </div>

{% endblock content %}
