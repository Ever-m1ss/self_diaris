{% extends 'learning_logs/base.html' %}

{% block page_header %}
  <h2 class="mb-0">确认删除日记</h2>
{% endblock page_header %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="card w-100" style="max-width:640px;">
    <div class="card-body">
      <div class="alert alert-danger" role="alert">
        <strong>危险操作：</strong> 此操作将永久删除该日记及其所有附件与评论（若有）。
      </div>
      <p class="mb-3 small text-muted">所属日记本：<strong>{{ topic.text }}</strong> · 创建时间：{{ entry.date_added|date:'Y-m-d H:i' }}</p>
      <div class="mb-3" style="max-height:10rem; overflow:auto;">
        <pre class="small" style="white-space:pre-wrap;">{{ entry.text }}</pre>
      </div>
      <form method="post" class="d-flex justify-content-between align-items-center">
        {% csrf_token %}
        <a href="{% url 'learning_logs:edit_entry' entry.id %}" class="btn btn-outline-secondary">返回编辑</a>
        <button type="submit" class="btn btn-danger">确认删除</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
